<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>

</head>

<body>
        <section>
            <div>
                <label for="teacher">Teacher</label>
                <input type="image" src="add.png" alt="submit" id="myBtn">
                <div class="hl"></div>
            </div>
        </section>

        <section>
            <div>
                <label for="Student">Student</label>
                <input type="image" src="add.png" alt="submit" >
                <div class="hl"></div>
            </div>
            
        </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <label for="invite" class="Invite">Invite Teacher</label>
            </div>
                <div class="hl"></div>
            <br>
            <br>
            <div>
                <label for="Email" class="email">Enter email: </label>
                <input type="textfield" class="textfield">
            </div>
            <div class="btn-div">
                <button class="btn btn-primary">Cancel</button>
                <button class="btn btn-primary">Add</button>
            </div>
        </div>
     
    </div>

        

        <script>
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function () {
                modal.style.display = "block";
            }
            span.onclick = function () {
                modal.style.display = "none";
            }
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
</body>

</html>
